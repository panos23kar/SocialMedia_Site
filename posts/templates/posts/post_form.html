{% extends 'posts/post_base.html' %}

{% load crispy_forms_tags %}


{% block post_content %}

    <h4>Create a new Post!</h4>

    <form method="POST" id="postForm" action="{% url 'posts:create' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success btn-large" value="Pot">Submit</button>

    </form>

{% endblock post_content %}
